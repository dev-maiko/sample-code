<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone number</label>
        <input type="number" id="phone" name="phone"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="ugandan">Are you Ugandan?</label>
        <input type="radio" id="ugandan" name="ugandan" value="ugandan"><br><br>

        <label for="Cv">Submit your CV:</label>
        <input type="file" id="cv" name="cv"><br><br>


        <label for="experience">How happy are you with the experience</label>
        <input type="range" id="experience" name="experience"><br><br>

        <input type="Submit" value="Submit">
    </form>

</body>

</html>
